
# ===============================
# Application Info
# ===============================
spring.application.name=vaultcore-financial
server.port=8080

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/vaultcore_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Fraud Detection Configuration
# ===============================
vaultcore.fraud.threshold=100000

# ===============================
# Security (JWT placeholders)
# ===============================
vaultcore.jwt.secret=VaultCoreSecretKey
vaultcore.jwt.expiration=3600000
vaultcore.jwt.refresh-expiration=86400000

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.vaultcore=DEBUG

